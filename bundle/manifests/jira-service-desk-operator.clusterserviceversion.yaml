apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "jiraservicedesk.stakater.com/v1alpha1",
          "kind": "Customer",
          "metadata": {
            "name": "customer"
          },
          "spec": {
            "email": "samplecustomer@sample.com",
            "name": "sample",
            "projects": [
              "TEST1",
              "TEST2"
            ]
          }
        },
        {
          "apiVersion": "jiraservicedesk.stakater.com/v1alpha1",
          "kind": "Project",
          "metadata": {
            "name": "stakater"
          },
          "spec": {
            "assigneeType": "PROJECT_LEAD",
            "description": "Sample project for jira-service-desk-operator",
            "key": "STK",
            "leadAccountId": "5ebfbc3ead226b0ba46c3590",
            "name": "stakater",
            "projectTemplateKey": "com.atlassian.servicedesk:itil-v2-service-desk-project",
            "projectTypeKey": "service_desk",
            "url": "https://stakater.com"
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.19.0+git
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
  name: jira-service-desk-operator.v0.0.47
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Customer is the Schema for the customers API
      displayName: Customer
      kind: Customer
      name: customers.jiraservicedesk.stakater.com
      version: v1alpha1
    - description: Project is the Schema for the projects API
      displayName: Project
      kind: Project
      name: projects.jiraservicedesk.stakater.com
      version: v1alpha1
  description: Kubernetes operator for Jira Service Desk
  displayName: jira-service-desk-operator
  icon:
  - base64data: ""
    mediatype: ""
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - secrets
          verbs:
          - get
          - list
        - apiGroups:
          - jiraservicedesk.stakater.com
          resources:
          - customers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - jiraservicedesk.stakater.com
          resources:
          - customers/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - jiraservicedesk.stakater.com
          resources:
          - projects
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - jiraservicedesk.stakater.com
          resources:
          - projects/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: jira-service-desk-operator-controller-manager
      deployments:
      - label:
          control-plane: controller-manager
        name: jira-service-desk-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                image: stakater/jira-service-desk-operator:v0.0.47
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 9443
                  name: webhook-server
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 768Mi
                  requests:
                    cpu: 10m
                    memory: 256Mi
                securityContext:
                  allowPrivilegeEscalation: false
                volumeMounts:
                - mountPath: /tmp/k8s-webhook-server/serving-certs
                  name: cert
                  readOnly: true
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=0
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 0
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
              securityContext:
                runAsNonRoot: true
              serviceAccountName: jira-service-desk-operator-controller-manager
              terminationGracePeriodSeconds: 10
              volumes:
              - name: cert
                secret:
                  defaultMode: 420
                  secretName: webhook-server-cert
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: jira-service-desk-operator-controller-manager
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - jira
  - service desk
  - operator
  - openshift
  - kubernetes
  links:
  - name: Jira Service Desk Operator
    url: https://jira-service-desk-operator.domain
  maintainers:
  - email: hello@stakater.com
    name: stakater
  - email: ahmedwaleedmalik@gmail.com
    name: ahmedwaleedmalik
  maturity: alpha
  provider:
    name: stakater
    url: https://stakater.com
  version: 0.0.47
  webhookdefinitions:
  - admissionReviewVersions:
    - v1
    deploymentName: jira-service-desk-operator-controller-manager
    failurePolicy: Fail
    generateName: mcustomer.kb.io
    rules:
    - apiGroups:
      - jiraservicedesk.stakater.com
      apiVersions:
      - v1alpha1
      operations:
      - CREATE
      - UPDATE
      resources:
      - customers
    sideEffects: None
    type: MutatingAdmissionWebhook
    webhookPath: /mutate-jiraservicedesk-stakater-com-v1alpha1-customer
  - admissionReviewVersions:
    - v1
    deploymentName: jira-service-desk-operator-controller-manager
    failurePolicy: Fail
    generateName: mproject.kb.io
    rules:
    - apiGroups:
      - jiraservicedesk.stakater.com
      apiVersions:
      - v1alpha1
      operations:
      - CREATE
      - UPDATE
      resources:
      - projects
    sideEffects: None
    type: MutatingAdmissionWebhook
    webhookPath: /mutate-jiraservicedesk-stakater-com-v1alpha1-project
  - admissionReviewVersions:
    - v1
    deploymentName: jira-service-desk-operator-controller-manager
    failurePolicy: Fail
    generateName: vcustomer.kb.io
    rules:
    - apiGroups:
      - jiraservicedesk.stakater.com
      apiVersions:
      - v1alpha1
      operations:
      - CREATE
      - UPDATE
      resources:
      - customers
    sideEffects: None
    type: ValidatingAdmissionWebhook
    webhookPath: /validate-jiraservicedesk-stakater-com-v1alpha1-customer
  - admissionReviewVersions:
    - v1
    deploymentName: jira-service-desk-operator-controller-manager
    failurePolicy: Fail
    generateName: vproject.kb.io
    rules:
    - apiGroups:
      - jiraservicedesk.stakater.com
      apiVersions:
      - v1alpha1
      operations:
      - CREATE
      - UPDATE
      resources:
      - projects
    sideEffects: None
    type: ValidatingAdmissionWebhook
    webhookPath: /validate-jiraservicedesk-stakater-com-v1alpha1-project
